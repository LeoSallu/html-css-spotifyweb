<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT-AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- MAIN  -->
    <main class="flex">
        <div id="container-left" class="flex column">
            <div class="logo">
                <a href="#">
                    <img class="small-device" src="img/logo-small.svg" alt="logo-small">
                    <img class="large-device" src="img/logo.svg" alt="logo">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"></a><img src="img/home.svg" alt="home"></li>
                    <li><a href="#"></a><img src="img/libreria.svg" alt="library"></li>
                    <li><a href="#"></a><img src="img/search.svg" alt="search"></li>
                </ul>

            </div>
            <div class="playlist large-device p-10">
                <div class="+">
                    <i class="fa-solid fa-plus"></i><span>Crea Playlist</span>
                </div>
                <ul class="list p-10">
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                </ul>
            </div>
            <div class="user-download">
                <div class="download">
                    <img src="img/download.svg" alt="download">
                    <span class="large-device">Installa app</span>
                </div>
                <div class="user">
                    <img src="img/profile.svg" alt="profile">
                    <span class="large-device">John Doe</span>
                </div>
            </div>
        </div>
        <div id="container-right">
        </div>
    </main>
    <!-- /MAIN  -->
    <!-- FOOTER  -->
     <footer class="flex space-bet">
        <div class="foot-left">
            <div class="foot-img">
                <img src="img/sinister.jpeg" alt="sinister">
            </div>
            <div class="foot-txt">  
                <h3>Sinister</h3>
                <h4>Brano</h4>
                <h4>Nome</h4>
            </div>
            <div class="foot-font-awesome flex">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-folder"></i>
            </div>
        </div>
        <div class="foot-mid">
            <div class="player">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>               
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="time-bar">
                

            </div>

        </div>
        <div class="foot-right">
            <div class="">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
     </footer>
    <!-- /FOOTER  -->

</body>
</html>
