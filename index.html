<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT-AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER  -->
    <header>
        <div class="container">
            <div class="btn flex m-10">
                <a href="#" class="p-10">EFFETTUA L'UPGRADE</a>
            </div>
        </div>
    </header>
    <!-- /HEADER  -->
    <!-- MAIN -->
    <main>
        <div class="container flex">
            <div id="col-left">
                <div class="logo p-10">
                    <img src="img/logo-small.svg" alt="logo">
                </div>
                <div class="list flex column space-bet">
                    <div class="m-10">
                        <ul class="font-awesome">
                            <li class="p-10"><a href="#"><i class="fa-solid fa-house"></i></a></li>
                            <li class="p-10"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                            <li class="p-10"><a href="#"><i class="fa-solid fa-window-restore"></i></a></li>                        
                        </ul>
                    </div>
                    <div class="m-10">
                        <ul class="font-awesome">
                            <li class="p-10"><a href="#"><i class="fa-solid fa-circle-down"></i></a></li>
                            <li class="p-10"><a href="#"><i class="fa-solid fa-user"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="col-right">

            </div>
        </div>
    </main>
    <!-- /MAIN -->
    <!-- FOOTER  -->
    <footer>
        
    </footer>
    <!-- /FOOTER  -->
</body>
</html>
